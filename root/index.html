<!DOCTYPE html>  
<head>
<meta charset="utf-8" />  
<title>Profanity</title>  
<script src="jquery.min.js" type="text/javascript"></script>
<script src="d3.v3.min.js" type="text/javascript"></script>
<script src="cubism.v1.min.js" type="text/javascript"></script>
<script src="code.js" type="text/javascript"></script>
<style type="text/css">
#current {
  width: 5em;
  text-align: right;
}

.axis {
  font: 10px sans-serif;
  pointer-events: none;
  z-index: 2;
}

.axis text {
  -webkit-transition: fill-opacity 250ms linear;
}

.axis path {
  display: none;
}

.axis line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis.top {
  top: 0px;
}
.axis.bottom {
  display: none;
  bottom: 0px;
}

.metricset {
  padding-left: 10px;
  min-width: 500px;
}

.rulebox {
  position: absolute;
  width: 500px;
  height: 100%;
  right: 0;
}

.metricset.collapsed .metricset{
  display: none;
}

.axis, .metricset, .rule { 
   float: right;
}
.axis:after, .metricset:after, .rule:after, #content:after {
  content: ".";
  visibility: hidden;
  display: block;
  height: 0;
  clear: both;
}

.horizon {
  position: relative;
  width: 500px;
  right: 0px;
  float: right;
  border-bottom: solid 1px #000;
}

.line {
  background: #000;
  opacity: .2;
  z-index: 2;
}


#content {
  position: relative;
  margin: 0px;
}

.horizon canvas {
  display: block;
}

.metricset {
  text-align: right;
}
.metricset .name {
  width: 80px;
  display: inline-block;
  text-align: left;
  line-height: 30px;
}

.horizon .title {
  display: none;
}

.horizon .value {
  bottom: 0;
  line-height: 30px;
  margin: 0 6px;
  position: absolute;
  text-shadow: 0 1px 0 rgba(255,255,255,.5);
  white-space: nowrap;
}
.horizon .title {
  left: 0;
}
.horizon .value {
  right: 0;
}

</style>
<style> div {font: small Verdana; } </style>
</head>
<body>

<h3 id="page_title">Metrics</h3>
<div id="content"></div>
<div id="output"></div>  
</body>
</html>
